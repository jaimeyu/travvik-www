    <main>
        <section id="inputs">
            <form action="./" method="get">
                <input placeholder="route" type="number"  name="routeno" value="%%%_ROUTE_NO_%%%" size="4" />

                <input placeholder="stop" type="number"  name="stopno" value="%%%_STOP_NO_%%%" size="4"/>

                <input value="Go!" type="Submit" />
                <br/>

                <input id="button-lucky" value="I'm feelin' lucky!" type="button" />
            </form>
        </section>
        
        
        <header></header>
        
        <div id="columns">
        %%%_CARDS_%%%
        
        <section class="card">
            <h3>Weather</h3>
            <iframe marginheight="0" marginwidth="0" name="wxButtonFrame" id="wxButtonFrame" height="150" src="http://btn.weather.ca/weatherbuttons/template7.php?placeCode=CAON0512&category0=Cities&containerWidth=180&btnNo=&backgroundColor=blue&multipleCity=0&citySearch=0&celsiusF=C" align="top" frameborder="0" width="180" scrolling="no" allowTransparency="true"></iframe>
        </section>

            <h3>Advertisement</h3>
            <h3><div class="map">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- travvik-card -->
                <ins class="adsbygoogle"
                     style="display:inline-block;width:250px;height:250px"
                     data-ad-client="ca-pub-7746688859597966"
                     data-ad-slot="4401611004"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                </div>
            </h3>
            <h4><span class="arrival">2</span> minute until advertisement is removed.</h4>
        </section>
        </div>
